	<script>
	$(document).ready(function(){
		// if the page ist loaded call getNews()
		getNews();
		
		// bind timetable swipe events
		$('.timetable').live('swipeleft swiperight',function(event){
			if (event.type == "swiperight") {
				var prev = $("#previndex",$.mobile.activePage);
				var previndex = $(prev).data("index");
				if(previndex != '') {
					$.mobile.changePage($('#'+previndex), {transition: "none"});
				}
			}
			if (event.type == "swipeleft") {
				var next = $("#nextindex",$.mobile.activePage);
				var nextindex = $(next).data("index");
				if(nextindex != '') {
					$.mobile.changePage($('#'+nextindex), {transition: "none"});
				}
			}
			event.preventDefault();
		});
		
		// bind news swipe event
		$('.singleNews').live('swiperight',function(event){
			$.mobile.changePage($('#newsPage'), {transition: "none"});
			event.preventDefault();
		});
	});

	</script>
