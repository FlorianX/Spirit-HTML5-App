<!DOCTYPE html> 
<html>
	<head> 
	<title>Spirit fhS</title>
	<meta charset="utf-8"/>
	<!-- Import the libraries -->
	<link rel="stylesheet" href="jquery.mobile.min.css" />
	<script src="jquery.min.js"></script>
	<script src="jquery.mobile.min.js"></script>
	<script src="textile.js"></script>
	<script>
	/**
	 *	will be called by if the document is ready or the user clicked the update button 
	 *  
	 *  @param boolean live Decides the fetching method.
	 *  
	 */
	function getNews(live){
		// shows the loading animation
		$.mobile.showPageLoadingMsg();
		// JS knows no default parameter values therefore this
		live = typeof(live) != 'undefined' ? live : false;
		
		// check if localStorage is available
		if(typeof localStorage !== 'undefined'){
			// get the saved data if it's available
			var localNewsJSON = localStorage.getItem('SpiritNews');
		}
		
		// check if there is data from the localStorage and
		// whether the data must be fetched live 
		if(localNewsJSON && !live){
			// call renderNews with the data from the localStorage
			renderNews(JSON.parse(localNewsJSON));
		}else{
			// fetch the news from the REST interface of the news plattform 
			$.ajax({
			  url: "http://spirit.fh-schmalkalden.de/news",
			  dataType: 'json',
			  success: function (data){
					// save the data to the localStorage
					localStorage.setItem('SpiritNews', JSON.stringify(data));
					// call renderNews with the fetched data
					renderNews(data);
				},
			  error: function(jqXHR, textStatus, errorThrown){
			      // hide the loading animation
				  $.mobile.hidePageLoadingMsg();
				  alert("Konnte keine Verbindung zum Server herstellen!");
			    }
			});
		}
	}

	/**
	 * This function creates the html for the news.
	 * 
	 *
	 * @param JSON news 
	 */
	function renderNews(news){
		// needed for html creation
		var items = [];
		
		// jQery utility funtion
		$.each(news, function(key, value) {
			// create a JavaScript Date object
			var date = new Date(value.date);
			
			// create the html for each news
			// the data-* attributes are used by jQuery ;obile 
			var html = '<div data-role="collapsible" data-collapsed="true" data-theme="b">'+
				'<h3>' + value.subject + '</h3>' +
				// convert textile to html with the textile.js
				'<div class="news_content">' + convert(value.news) + '</div>' +
				'<div class="ui-grid-a">' +
				'<div class="ui-block-a news_writer">by ' + value.writer + '</div>' +
				'<div class="ui-block-b">' + date.getDate() + '.' + date.getMonth() + '. ' + date.getHours() + ':' + date.getMinutes()  + 'Uhr</div>' +
				'</div><!-- /grid-a -->' +
				'</div>';
		
			items.push(html);
		});
		// create a div in the content area
		// with the joined news
		$('#content').html($('<div/>', {
			'data-role': 'collapsible-set',
			'data-transition': 'slide',
			html: items.reverse().join('')
			// trigger create to rerender the page by jQuery Mobile
		})).trigger( 'create' );
		
		// hide the loading animation
		$.mobile.hidePageLoadingMsg();
	}
	
	$(document).ready(function(){
		// if the page ist loaded call getNews()
		getNews();
		
		 $("#pageone").bind("swipeleft", function(event,ui){
		  $.mobile.changePage($("#pagetwo"));
		 })

		 $("#pagetwo").bind("swiperight", function(event,ui){
		  $.mobile.changePage($("#pageone"), {reverse:true});
		 })
	});
	</script>
	<style>
	.news_writer, .news_semester{margin-bottom:10px;}
	</style>
</head>
<body> 
<div data-role="page" data-theme="b" id="pageone">
	<button data-role="button" data-icon="refresh" onclick="getNews(true);" data-theme="b">Update!</button>
	<div data-role="content" id="content">	
	</div><!-- /content -->
</div><!-- /page -->
<div data-role="page" data-theme="b" id="pagetwo">
 <div data-role="content" id="content2">
  SECOND PAGE
 </div><!-- /content -->
</div><!-- /page -->
</body>
</html>
